name: Feature request
description: Propose an enhancement or new capability
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What do you want to add or improve?
      placeholder: Describe the feature.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this valuable? Who benefits?
  - type: textarea
    id: approach
    attributes:
      label: Suggested approach
      description: Optional implementation ideas, API shape, templates to apply, etc.

